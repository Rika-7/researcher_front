name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js app
        run: |
          # Build the application
          npm run build
          
          # Verify standalone output
          if [ ! -d ".next/standalone" ]; then
            echo "Error: Standalone build not found"
            echo "Current directory contents:"
            ls -la
            echo "next.config.ts contents:"
            cat next.config.ts
            exit 1
          fi

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy standalone directory content
          cp -r .next/standalone/. deploy/
          
          # Ensure static files are copied correctly
          mkdir -p deploy/.next/static
          cp -r .next/static/. deploy/.next/static/
          
          # Copy public directory if it exists
          if [ -d "public" ]; then
            cp -r public deploy/
          fi
          
          # Create startup script
          echo '#!/bin/sh
          cd /home/site/wwwroot
          NODE_ENV=production exec node server.js' > deploy/startup.sh
          chmod +x deploy/startup.sh
          
          # Create minimal package.json
          echo '{
            "name": "nextjs-app",
            "version": "1.0.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            }
          }' > deploy/package.json
          
          # Verify deployment package
          echo "Deployment package contents:"
          ls -la deploy/
          echo "Checking for server.js:"
          ls -la deploy/server.js || echo "server.js not found!"

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-app

      - name: Unzip artifact
        run: |
          unzip release.zip
          echo "Deployment package contents:"
          ls -la deploy/

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-advanced3-4'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_080F12FDFA2445D7A0B013FAA247171A }}
