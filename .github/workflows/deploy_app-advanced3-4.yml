name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js app
        run: |
          npm run build
          # Enable standalone output in next.config.js
          if [ -d ".next/standalone" ]; then
            echo "Standalone build detected"
          else
            echo "Warning: Standalone build not found. Check next.config.js configuration."
            exit 1
          fi

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy standalone build (contains server.js)
          cp -r ./.next/standalone/. ./deploy
          
          # Copy static files
          mkdir -p ./deploy/.next/static
          cp -r ./.next/static/. ./deploy/.next/static
          
          # Copy public folder if it exists
          if [ -d "public" ]; then
            cp -r ./public ./deploy/public
          fi
          
          # Create start script
          echo "{ \"scripts\": { \"start\": \"node server.js\" } }" > ./deploy/package.json
          
          # Copy next.config
          cp next.config.mjs ./deploy/

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-advanced3-4'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_080F12FDFA2445D7A0B013FAA247171A }}

      - name: Handle deployment conflict
        if: failure()
        run: |
          echo "Deployment failed, waiting 30 seconds before retry..."
          sleep 30

      - name: Retry deployment
        if: failure()
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-advanced3-4'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_080F12FDFA2445D7A0B013FAA247171A }}
